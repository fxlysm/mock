spring.profiles.active=xunmei
spring.freemarker.checkTemplateLocation=false
context.listener.classes=com.mock.listener.ApplicationEventListener

server.tomcat.uri-encoding=utf-8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#http://docs.spring.io/spring-session/docs/current/reference/html5/;
#spring.redis.sentinel.master= # name of Redis server
#spring.redis.sentinel.nodes= # comma-separated list of host:port pairs
spring.session.store-type=redis
spring.session.redis.namespace=msmockserver
spring.redis.pool.max-idle=10  
spring.redis.pool.min-idle=2  
spring.redis.pool.max-active=10 
spring.redis.pool.max-wait=-1

# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

spring.view.prefix=/WEB-INF/jsp/
spring.view.suffix=.jsp




